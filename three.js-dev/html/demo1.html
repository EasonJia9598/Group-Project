<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - OBJLoader + MTLLoader</title>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 305px;
            height: 240px;
            background-color: #EEEEEE;
        }

        body {
            font-family: Monospace;
            /*background-color: #000;*/
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

    </style>
    <script src="../build/three.js"></script>

    <script src="../examples/js/loaders/DDSLoader.js"></script>
    <script src="../examples/js/loaders/MTLLoader.js"></script>
    <script src="../examples/js/loaders/OBJLoader.js"></script>

    <script src="../examples/js/libs/stats.min.js"></script>

    <script>

        var container, stats;

        var camera, scene, renderer;

        var mouseX = 0, mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
        //
        //
        // init();
        // animate2();

        var meshobject;

        function init() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;

            renderer = new THREE.WebGLRenderer({
                antialias : true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            var color = new THREE.Color("rgb(245, 245, 245)");
            renderer.setClearColor(color);

            // container2 = document.createElement( 'canvas-frame' );
            // document.body.appendChild( container2 );

            camera = new THREE.PerspectiveCamera( 45, width / height, 1, 2000 );
            camera.position.z = 350;
            1
            // scene2

            scene = new THREE.Scene();

            var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
            scene.add( ambientLight );

            var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
            camera.add( pointLight );
            scene.add( camera );

            // model

            var onProgress = function ( xhr ) {

                if ( xhr.lengthComputable ) {

                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

                }

            };

            var onError = function ( xhr ) { };

            THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

            new THREE.MTLLoader()
                .setPath( '../examples/models/obj/plant/' )
                .load( 'low-poly-mill.mtl', function ( materials ) {

                    materials.preload();

                    new THREE.OBJLoader()
                        .setMaterials( materials )
                        .setPath( '../examples/models/obj/plant/' )
                        .load( 'low-poly-mill.obj', function ( object ) {

                            object.position.y = - 95;
                            meshobject = object;
                            scene.add( meshobject );

                        }, onProgress, onError );

                } );

            //

            // renderer2 = new THREE.WebGLRenderer();
            // renderer2.setPixelRatio( window.devicePixelRatio );
            // renderer2.setSize( width,height );
            // container2.appendChild( renderer2.domElement );

            document.addEventListener( 'mousemove', onDocumentMouseMove, false );

            //

            // window.addEventListener( 'resize', onWindowResize, false );

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( width, height );

        }

        function onDocumentMouseMove( event ) {

            mouseX = ( event.clientX - windowHalfX ) / 2;
            mouseY = ( event.clientY - windowHalfY ) / 2;

        }

        //

        function animate() {

            requestAnimationFrame( animate );
            render();

        }
        var flag = 1;
        let SIZE = 50;
        var timeGap = SIZE;

        function render() {

            camera.position.x += ( mouseX - camera.position.x ) * .05;
            camera.position.y += ( - mouseY - camera.position.y ) * .05;

            camera.lookAt( scene.position );

            if(meshobject != undefined) {
                meshobject.rotateY(0.01);

                if (meshobject.scale.x <= 1 || meshobject.scale.x > 1.5) {
                    if (timeGap > 0) {
                        timeGap -= 1;
                    } else {
                        flag *= -1;
                        timeGap = SIZE;
                    }
                }

                if (timeGap === SIZE) {

                    meshobject.scale.x -= 0.005 * flag;
                    meshobject.scale.y -= 0.005 * flag;
                    meshobject.scale.z -= 0.005 * flag;
                }
            }

            renderer.render( scene, camera );

        }

        function start() {
            init();
            animate();
        }
    </script>
</head>

<body onload="start()">
<form class="form-signin">
    <!--<img class="mb-4" src="../image/bootstrap-solid.svg" alt="" width="72"-->
    <!--height="72">-->
    <br>
    <div id="canvas-frame" width="500" height="500" onclick="window.location='stableBackground.html';"></div>
    <br>
    <!--<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

</body>
</html>
